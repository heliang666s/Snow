<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
<div id="echartsMain" style="width: 100%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let RMR_8 = []

        Object.entries(dataArr['8']).forEach(([k, v]) => {
            xData.push(k)
            RMR_8.push(v.RMR)
        });

        var option = {
            title: {
                text: 'RMR'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                // min: "dataMin",
                min: 0,
                max: 'dataMax',
                axisLabel: {
                    formatter: value => value.toFixed(0) // 保留两位小数
                }
            },
            legend: {
                data: ['RMR']
            },
            series: [
                {
                    name: 'RMR',
                    type: 'line',
                    data: RMR_8
                },
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let request = new XMLHttpRequest()
        request.open("GET", "http://localhost:8111/getCycleStatistics")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
