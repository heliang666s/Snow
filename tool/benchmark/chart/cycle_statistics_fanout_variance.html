<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
<div id="echartsMain" style="width: 100%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let BroadcastCount = []
        let FlowSum = []
        let LDT = []
        let RMR = []
        let Reliability = []
        let FlowInS = []
        let FlowOutS = []

        Object.entries(dataArr).forEach(([k, v]) => {
            xData.push(k)
            BroadcastCount.push(v.BroadcastCount)
            FlowSum.push(v.FlowSum)
            LDT.push(v.LDT)
            RMR.push(v.RMR)
            Reliability.push(v.Reliability)
            FlowInS.push(v.FlowInS)
            FlowOutS.push(v.FlowOutS)
        });

        var option = {
            title: {
                text: 'Fanout Traffic Variance'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 'dataMax',
                axisLabel: {
                    formatter: value => value.toFixed(0) // 保留两位小数
                }
            },
            legend: {
                data: ['Fanout Traffic Variance']
            },
            series: [
                {
                    name: 'Fanout Traffic Variance',
                    type: 'line',
                    data: FlowOutS
                }
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let request = new XMLHttpRequest()
        request.open("GET", "http://localhost:8111/getCycleStatistics")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
