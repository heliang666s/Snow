<!DOCTYPE html>
<html>

<head>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="echartsMain" style="width: 90%; height: 500px;"></div>
</body>

</html>

<script type="text/javascript">
    function draw(dataArr) {
        let myChart = echarts.init(document.getElementById('echartsMain'));

        let xData = []

        let BroadcastCount = []
        let FlowSum = []
        let LDT = []
        let RMR = []
        let Reliability = []
        let FlowInS = []
        let FlowOutS = []

        Object.entries(dataArr).forEach(([k, v]) => {
            xData.push(k)
            BroadcastCount.push(v.BroadcastCount)
            FlowSum.push(v.FlowSum)
            LDT.push(v.LDT)
            RMR.push(v.RMR)
            Reliability.push(v.Reliability)
            FlowInS.push(v.FlowInS)
            FlowOutS.push(v.FlowOutS)
        });

        var option = {
            title: {
                text: '消息广播信息统计'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                interval: 0,
                data: xData
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 'dataMax'
            },
            legend: {
                data: [ 'LDT']
            },
            series: [
                // {
                //     name: '广播次数',
                //     type: 'line',
                //     data: BroadcastCount
                // },
                // {
                //     name: '总流量',
                //     type: 'line',
                //     data: FlowSum
                // },
                {
                    name: 'LDT',
                    type: 'line',
                    data: LDT
                },
                // {
                //     name: 'RMR',
                //     type: 'line',
                //     data: RMR
                // },
                // {
                //     name: 'Reliability',
                //     type: 'line',
                //     data: Reliability
                // },
                // {
                //     name: '扇入流量方差',
                //     type: 'line',
                //     data: FlowInS
                // },
                // {
                //     name: '扇出流量方差',
                //     type: 'line',
                //     data: FlowOutS
                // }
            ]
        };
        myChart.setOption(option);
    }

    async function getData() {
        let request = new XMLHttpRequest()
        request.open("GET", "http://localhost:8111/getCycleStatistics")
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status == 200) {
                let response = JSON.parse(request.responseText)
                console.log(response)
                draw(response)
            }
        }
        request.send()
    }

    getData()
</script>
